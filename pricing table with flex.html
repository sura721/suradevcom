<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

   }
   li{
    list-style:none;

   }
   .plan-button{
    background-color:#ff6600;
    font-weight: bold;
    border-radius: 6px;
    padding: 4px 9px;
    color: white;
   }
   .plan-price,.plan-title{
    font-size: 22px;
    font-weight: bolder;
   }
   .sybo{
    font-weight: bolder;
    font-size: x-large;
    
   }
       
      
    
  </style>
</head>
